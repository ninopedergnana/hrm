<h1 mat-dialog-title> Create New Word Pair </h1>
<div mat-dialog-content>

<form [formGroup]="wordPairForm">

    <mat-form-field appearance="outline">
        <mat-label>German</mat-label>
        <input formControlName="german" matInput placeholder="German">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>English</mat-label>
        <input formControlName="english" matInput placeholder="English">
    </mat-form-field>

</form>
<div mat-dialog-action [align]="'end'">
    <button mat-flat-button color ="warn" mat-dialog-close (click)="createNewWordPair(false)">Cancel</button>
    <button style="margin-left: 10px;" mat-flat-button color ="primary" mat-dialog-close (click)="createNewWordPair(true)">Save</button>
</div>
</div>
